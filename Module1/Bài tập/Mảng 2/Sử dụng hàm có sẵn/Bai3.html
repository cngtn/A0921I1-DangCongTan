<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let str = prompt("Enter your string: ");
        let result = [];

        for (let i = 0; i < str.length; i++) {
            if (str[i] == str[i].toUpperCase()) {
                result.push(str[i].toLowerCase());
            } else {
                result.push(str[i].toUpperCase());
            }
        }
        document.write(result.join(""));
    </script>
</body>

</html>
