<!DOCTYPE html>
<html>

<body>
    <script>
        let userName = prompt("Who's there?", '');
        let pass = prompt('Password?', '');
        if (userName == 'Admin') {
            if (pass == 'TheMaster') {
                alert('Welcome!');
            } else if (pass == null) {
                alert('Canceled.');
            } else {
                alert('Wrong password');
            }
        } else if (userName == null) {
            alert('Canceled');
        } else {
            alert("I don't know you");
        }
    </script>
</body>

</html>
