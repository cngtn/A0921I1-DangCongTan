<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leap year</title>
</head>

<body>
    <script>
        var year = parseInt(prompt("Enter a year"));
        var isLeapYear = false;
        var isDivisibleBy4 = year % 4 == 0;
        if (isDivisibleBy4) {
            var isDivisibleBy100 = year % 100 == 0;
            if (isDivisibleBy100) {
                var isDivisibleBy400 = year % 400 == 0;
                if (isDivisibleBy400) {
                    isLeapYear = true;
                }
            } else {
                isLeapYear = true;
            }
        }

        if (isLeapYear) {
            alert(year + "  là năm nhuận");
        } else {
            alert(year + " không phải là năm nhuận");
        }

    </script>
</body>

</html>
