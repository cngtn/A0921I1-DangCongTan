<!DOCTYPE html>
<html>

<body>
    <script>
        let weight;
        let height;
        let bmi;
        weight = parseFloat(prompt("Nhập cân nặng: "));
        height = parseFloat(prompt("Nhập chiều cao: "))
        bmi = weight / (height ^ 2);
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    </script>
</body>

</html>
